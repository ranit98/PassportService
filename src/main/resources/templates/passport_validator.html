<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Request List</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Passport Issue Request List</h3>
			
			<hr/>
	
			<br/><br/>
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Gender</th>
						<th>Aadhar Number</th>
                        <th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="applicant: ${applicants}">
						<td th:text="${applicant.name}" />
						<td th:text="${applicant.gender}" />
						<td th:text="${applicant.aadharNumber}" />
                        <td>
                            <form method = "GET" th:action = "@{/save_passport}">
                                <button type="submit" class="btn btn-primary col-8">Validate and Issue</button>
                            </form>    
                        </td>
                        <td><button type="submit" class="btn btn-primary col-6">Reject</button></td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
