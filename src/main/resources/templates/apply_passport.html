<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Apply for Passport</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Enter your details</h3>
			<hr/>
			
			<form th:action="@{/saveApplicant}" th:object="${applicant}" method="POST">
				
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				
				<input type="text" th:field="*{gender}" class="form-control col-4 mb-4" placeholder="Enter Gender" />
				
				<input type="text" th:field="*{aadharNumber}" class="form-control col-4 mb-4" placeholder="Enter Aadhar Number" />
				
				<button type="submit" class="btn btn-primary col-2">Apply</button>
				
			</form>
			<hr/>
		</div>
		
	</body>
</html>
